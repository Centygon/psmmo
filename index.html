		<script>
			$(function() {
				if (!Tools.prefs('mute')) var opacity = 1; else var opacity = 0.5;
				$('#aud').css('opacity', opacity);
				vars.init();
			})
		</script>
	</head>
	<body>
		<div id="loginform" style="position: absolute;top: 0;left: 0;margin: 80px;margin-left: 30px;border: 1px solid #b6b6b6;padding: 5px;background: white;z-index: 1;">
			USERNAME: <input type="text" id="username" onkeypress="if (event.keyCode == 13) $('#password').focus();"><br>
			PASSWORD: <input type="password" id="password" onkeypress="if (event.keyCode == 13) $('#loginbutton').click();"><br>
			<button id="loginbutton" onclick="vars.login($('#username').val(), $('#password').val());">LOGIN (use showdown credentials)</button>
			<script>$(function() {$("#username").focus();})</script>
		</div>
		<div id="map">
			<div id="container">
				<div id="players"></div>
			</div>
		</div>
		<div id="rightPanel">
			&nbsp;<img id="aud" src="./stolenaudio.png" height="18" style="cursor: pointer;" onclick="var mode = (!Tools.prefs('mute'));Tools.prefs('mute', mode, true);if (mode) {$(this).css('opacity', '0.5');} else {$(this).css('opacity', 1);}" />&nbsp;
			<button onclick="vars.saveGame();">Save Game</button><button onclick="vars.openBag();">Open Bag</button>
			<div id="teamOrder"></div>
			<input type="text" id="invisitype" />
			<ul>
				<h2>To Do List</h2>
				<li>challenges</li>
				<li>way to get more pokeballs</li>
				<li>multiple maps (doors dont work)</li>
			</ul>
		</div>
		<div id="bag">
			<div class="relative">
				<a class="closeX" onclick="$('#bag').hide();" style="right: -25px;top: -8px;">&#10006;</a>
				<div id="bagItems"></div>
				<div id="itemDesc"></div>
				<div id="itemIcon"></div>
			</div>
		</div>
</html>
